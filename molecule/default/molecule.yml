---
dependency:
  name: galaxy
driver:
  name: docker
lint: |
  yamllint .
  ansible-lint .
platforms:
  - name: sentryserver
    hostname: sentryserver
    image: debian:stretch-slim
    groups:
      - sentry_server
    capabilities:
      - SYS_ADMIN
    volumes:
      - '/sys/fs/cgroup:/sys/fs/cgroup:ro'
      - '/sys/fs/fuse/connections:/sys/fs/fuse/connections:ro'
    devices:
      - '/dev/fuse:/dev/fuse'
    tmpfs:
      - '/tmp'
      - '/run'
      - '/run/lock'
    stop_signal: 'RTMIN+3'
    command: '/lib/systemd/systemd'
    published_ports:
      - "9000:9000"
    networks:
      - name: sentry_network

  - name: sentryredis
    hostname: sentryredis
    image: debian:stretch-slim
    groups:
      - sentry_redis
    capabilities:
      - SYS_ADMIN
    privileged: yes
    volumes:
      - '/sys/fs/cgroup:/sys/fs/cgroup:ro'
    devices:
      - '/dev/fuse:/dev/fuse'
    tmpfs:
      - '/tmp'
      - '/run'
      - '/run/lock'
    stop_signal: 'RTMIN+3'
    command: '/lib/systemd/systemd'
    networks:
      - name: sentry_network

  - name: sentrypostgresql
    hostname: sentrypostgresql
    image: debian:stretch-slim
    groups:
      - sentry_postgresql
    capabilities:
      - SYS_ADMIN
    privileged: yes
    volumes:
      - '/sys/fs/cgroup:/sys/fs/cgroup:ro'
    devices:
      - '/dev/fuse:/dev/fuse'
    tmpfs:
      - '/tmp'
      - '/run'
      - '/run/lock'
    stop_signal: 'RTMIN+3'
    command: '/lib/systemd/systemd'
    networks:
      - name: sentry_network
    exposed_ports:
      - 5432/tcp

provisioner:
  name: ansible

verifier:
  name: ansible
